languageCode = "de"
removePathAccents = true
buildFuture = true
paginatePath = "seite"
paginate = 12
disableKinds = ["RSS", "section"]
pygmentsCodefences = true
copyright = "2021 by learnblog.org - Creative Commons Attribution-ShareAlike 4.0"

[params]
learnblogName = "Learnblog"
learnblogVersion = "1.4.4"
learnblogUrl = "https://www.learnblog.org"

[permalinks]
posts = "/:filename/"
pages = "/:filename/"

[taxonomies]
tag = "tags"

[outputs]
home = ["HTML", "ATOM", "JSON"]

[mediaTypes."application/atom+xml"]
suffixes = ["xml"]

[outputFormats.ATOM]
mediaType = "application/atom+xml"
baseName = "index"
isPlainText = false

[markup.goldmark.renderer]
unsafe= true